{% extends 'main.html' %}
{% block content %}
<main class="messagePage my-xl">
  <div class="content-box">
    <div class="message">
      <a class="backButton" href="{% url 'inbox' %}"><i class="fa-solid fa-angle-left"></i></a>
      <h2 class="message__subject">{{message_data.subject}}</h4>
        <a href="profile.html" class="message__author">Dennis Ivanov</a>
        <p class="message__date">{{message_data.created}}</p>
        <div class="message__body">{{message_data.body|linebreaksbr}}
        </div>
    </div>
  </div>
</main>
{% endblock content %}
